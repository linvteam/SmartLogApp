# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test

on:
  push:
  pull_request:

jobs:
  build-test-dotnet:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test -p:ExcludeByFile="**/Program.cs" --no-build --verbosity normal -p:CollectCoverage=true -p:CoverletOutput=TestResults/ -p:CoverletOutputFormat=opencover
    
    - name: OpenCover Badge Generator - Core
      uses: danpetitt/open-cover-badge-generator-action@v1.0.9
      with:
        path-to-opencover-xml: ./CoreTests/TestResults/coverage.opencover.xml
        path-to-badges: ./.github/badges/core
        minimum-coverage: 80
        repo-token: ${{ secrets.CI_TOKEN }}
    
    - name: OpenCover Badge Generator - SmartLogViewer
      uses: danpetitt/open-cover-badge-generator-action@v1.0.9
      with:
        path-to-opencover-xml: ./SmartLogViewerTests/TestResults/coverage.opencover.xml
        path-to-badges: ./.github/badges/smartlogviewer
        minimum-coverage: 80
        repo-token: ${{ secrets.CI_TOKEN }}

    
    - name: OpenCover Badge Generator - Statistics
      uses: danpetitt/open-cover-badge-generator-action@v1.0.9
      with:
        path-to-opencover-xml: ./SmartLogStatisticsTests/TestResults/coverage.opencover.xml
        path-to-badges: ./.github/badges/smartlogstatistics
        minimum-coverage: 80
        repo-token: ${{ secrets.CI_TOKEN }}

  build-test-angular:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.16.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Change Directory
      run: cd SmartLogViewer/Frontend
    - name: List Directory
      run: ls
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: ng test --browsers=ChromeHeadless --watch=false --code-coverage

    - name: Publish badges
      uses:  demyanets/angular-coverage-badges-action@v1
      with:
        github_token: ${{ secrets.CI_TOKEN }}
        coverage-summary-path: coverage/front-end_viewer/coverage-summary.json
        badges-directory: ../../.github/badges/smartlogviewer
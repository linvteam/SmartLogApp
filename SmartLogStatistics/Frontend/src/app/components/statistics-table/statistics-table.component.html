
<app-time-header></app-time-header>
<div id="statistics">
    <table class="ag-theme-alpine textCenter" id="statistics-table">
        <tr>
            <th id="fileNumber-header"> Numero di file </th>
            <td id="fileNumber"> {{fileNumber}}</td>
        </tr>
        <tr>
            <th id="maxEvents-header"> Massimo numero di eventi per file </th>
            <td id="maxEvents"> {{maxEventsNumber}}</td>
        </tr>
        <tr>
            <th id="averageEvents-header"> Numero medio di eventi per file </th>
            <td id="averageEvents"> {{averageEventsNumber}}</td>
        </tr>
        <tr>
            <th id="standardDeviation-header"> Deviazione standard del numero di eventi per file </th>
            <td id="standardDeviation"> {{standardDeviationEvents}}</td>
        </tr>
    </table>
</div>

<mdb-accordion>
    <mdb-accordion-item>
        <ng-template mdbAccordionItemHeader>Inserimento intervallo temporale</ng-template>
        <ng-template mdbAccordionItemBody>
            <div class="container">
                <form class="row gy-2 gx-3 align-items-center col-auto"  [formGroup]="formGroup" (ngSubmit)="submitForm()">
                    <div class="form-group">
                        <label for="start-datetime">Data/Ora iniziale:</label>
                        <input type="datetime-local" class="form-control" id="start-datetime" name="startDatetime" formControlName="startDatetime">
                    </div>
                    <div class="form-group">
                        <label for="end-datetime">Data/Ora finale:</label>
                        <input type="datetime-local" class="form-control" id="end-datetime" name="endDatetime" formControlName="endDatetime">
                    </div>
                    <button type="submit" class="btn btn-primary">Inserisci</button>
                </form>
            </div>
        </ng-template>
    </mdb-accordion-item>
</mdb-accordion>

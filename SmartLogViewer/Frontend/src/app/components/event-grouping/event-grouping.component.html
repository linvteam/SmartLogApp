<form class="row gy-2 gx-3 align-items-center col-auto" #groupingForm="ngForm" (ngSubmit)="getFormValues(groupingForm.value)">
    <div class="form-group row">
        <div class="col">
            <label class="visually-hidden" for="autoSizingInputRegroup">Raggruppamento</label>
            <input type="number" ngModel name="valore" class="form-control" id="autoSizingInputRegroup" min="0" placeholder="Es: 1">
        </div>
        <div class="col">
            <label class="visually-hidden" for="autoSizingInputMesureUnit">Unit√† di misura</label>
            <select ngModel name="unita" class="custom-select my-1 mr-sm-2 form-control" id="autoSizingInputMesureUnit">
                <option value="1" selected="selected">ms</option>
                <option value="2">s</option>
                <option value="3">min</option>
                <option value="4">h</option>
                <option value="5">gg</option>
            </select>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary form-control">Raggruppa</button>
        </div>
    </div>
</form>
<h1>{{regroupTime}}</h1>


<div style=" width: 500px; height: 250px; padding: 2em">
    <div *ngIf="pcDate">
        {{pcDate}}
    </div>
    <div *ngIf="upsDate">
        {{upsDate}}
    </div>
    <ag-grid-angular
            style="width: 100%; height: 200px;"
            class="ag-theme-alpine"
            [rowData]="iniFiles"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [rowSelection]="'multiple'"
            [animateRows]="true"
    >
    </ag-grid-angular>
</div>

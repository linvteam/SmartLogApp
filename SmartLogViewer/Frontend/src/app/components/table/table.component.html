    <div *ngIf="numberOfTables>1" class="form-group row" id="tableSelection">
        Tabella numero 
        <div class="col">
            <label class="visually-hidden" for="autoSizingInputRegroup">Raggruppamento</label>
            <input type="number" (change)="showTable($event)" ngModel name="valore" class="form-control" id="autoSizingInputRegroup" min="1" max="{{numberOfTables}}" placeholder="Es: 1">
        </div>
        di {{numberOfTables}}
    </div>
    
    <table *ngIf="numberOfTables>1" class="ag-theme-alpine textCenter" id="datetime-header">
        <tr>
            <th id="startDateHeader">Dal:</th>
            <td id="startDate">{{startDateFormatted}}</td>
        </tr>
        <tr>
            <th>Al:</th>
            <td id="endDate" >{{endDateFormatted}}</td>
        </tr>
    </table>
    
    <ag-grid-angular
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [rowSelection]="'multiple'"
            [animateRows]="true"
            (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
</div>

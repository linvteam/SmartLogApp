    <form *ngIf="numberOfTables>1" class="row gy-2 gx-3 align-items-center col-auto" #visualizePartitionForm="ngForm" (ngSubmit)="showTable(visualizePartitionForm.value)">
        <div class="form-group row">
            Raggruppamento
            <div class="col">
                <label class="visually-hidden" for="autoSizingInputRegroup">Raggruppamento</label>
                <input type="number" ngModel name="valore" class="form-control" id="autoSizingInputRegroup" min="1" max="{{numberOfTables}}" placeholder="Es: 1">
            </div>
            di {{numberOfTables}}
            <div class="col">
                <button type="submit" class="btn btn-primary form-control">Visualizza</button>
            </div>
        </div>
    </form>

    <table *ngIf="numberOfTables>1" class="ag-theme-alpine textCenter" id="datetime-header">
        <tr>
            <th id="startDateHeader">Dal:</th>
            <td id="startDate">{{startDateFormatted}}</td>
        </tr>
        <tr>
            <th>Al:</th>
            <td id="endDate" >{{endDateFormatted}}</td>
        </tr>
    </table>
    
    <ag-grid-angular
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [rowSelection]="'multiple'"
            [animateRows]="true"
            (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
</div>
